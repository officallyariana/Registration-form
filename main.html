<!DOCTYPE html>
<html> 
<head><title>registration form</title>
</head>    
    <body style="background-color: #fff;">
        <form style="background-color: #faeaea; padding: 20px; width:400px ; margin: auto; border: 1px solid #ccc;">
        <h2 style="text-align: center;">registration form</h2>

            <p> username: 
            <input type="text" name="username" size="15" maxlength="30"/>
            </p>

            <p> password:
            <input type="password" name="password" size="15" maxlength="30"/>
            </p>

            <P> name: 
            <input type="text" name="name" size="15" maxlength="30"/>   
            </P>

            <p> address:
            <input type="text" name="address" size="15" maxlength="30"/>    
            </p>
            <p> country:
            <select name="country">
            <option value="please pick a country"
            selected="selected">please pick a country</option>
            <option value="usa">usa</option>  
            <option value="japan">japan</option>
            <option value="china">china</option> 
            <option value="brazil">brazil</option> 
            </select>
            </p>

            <p> zipcode: 
            <input type="text" name="zipcode" size="15" maxlength="30"/>    
            </p>

            <p> email:
            <input type="text" name="email" size="15" maxlength="30"/>   
            </p>

            <p>gender:<br />
            <input type="radio" name="service" value="female" checked="checked"/> female
            <input type="radio" name="service" value="male"/>male   
            </p>

            <p> language:<br />
            <input type="checkbox" name="service" value="english" checked="checked"/> english
            <input type="checkbox" name="service" value="non-english" checked="checked"/> non-english
        </p>

        <p> about: <br>
        <textarea name="comments" cols="30" rows="6">enter your comments.....    
        </textarea>
        </p>
        <h>
        <p>
        <input type="checkbox"name="agree"> i agree to the
        <a href="#">terms and conditions</a>   
        </p>
        <p style="text-align: center;">
        <input type="submit" value="sign up">
        </p>
        </form>
    </body>
</html>
